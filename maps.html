<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Карта с подсказками</title>
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const data = Highcharts.maps['custom/world'].features.map(feature => {
      const key = feature.properties['hc-key'];
      const name = feature.properties['name'];
      if (key === 'kz' || key === 'ru') {
        return { 'hc-key': key, value: 1, custom: 'мы находимся здесь!' };
      } else {
        return { 'hc-key': key, value: 0, custom: '' };
      }
    });

    Highcharts.mapChart('container', {
      chart: {
        map: 'custom/world',
        backgroundColor: '#ffffff'
      },
      title: {
        text: ''
      },
      tooltip: {
        formatter: function () {
          return `<b>${this.point.name}</b>` + 
                 (this.point.custom ? `<br>${this.point.custom}` : '');
        }
      },
      series: [{
        data: data,
        joinBy: 'hc-key',
        name: 'Countries',
        states: {
          hover: {
            color: '#a4edba'
          }
        },
        dataLabels: {
          enabled: false
        }
      }]
    });
  </script>
</body>
</html>
